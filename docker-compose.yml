version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: llm-provider-backend
    ports:
      - "8000:8000"
    environment:
      BACKEND_DATABASE_URL: sqlite:///./data/providers.db
      BACKEND_API_KEY_SECRET: ${BACKEND_API_KEY_SECRET:-change-me-in-production}
      BACKEND_BACKUP_FILE: ./data/config_backup.json
      BACKEND_REQUEST_TIMEOUT_SECONDS: "10.0"
      BACKEND_HEALTH_CHECK_ENABLED: "true"
      BACKEND_HEALTH_CHECK_INTERVAL_SECONDS: "60.0"
      BACKEND_HEALTH_CHECK_TIMEOUT_SECONDS: "5.0"
      BACKEND_HEALTH_CHECK_FAILURE_THRESHOLD: "3"
    volumes:
      - backend-data:/app/backend/data
      - backend-logs:/app/backend/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    depends_on:
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: llm-provider-frontend
    ports:
      - "80:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local

networks:
  app-network:
    driver: bridge
